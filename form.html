<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Web page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    input[type="text"] { width: 250px; padding: 6px; margin-right: 8px; }
    button { padding: 6px 12px; margin-right: 4px; border: none; border-radius: 4px; cursor: pointer; }
    button#addBtn { background: royalblue; color: #fff; }
    button#delBtn { background: seagreen; color: #fff; }
    ul { margin-top: 20px; padding-left: 20px; }
    li { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Dynamic Web page</h1>

  <input type="text" id="itemInput" placeholder="apple, banana, kiwi" />
  <button id="addBtn">추가</button>
  <button id="delBtn">삭제</button>

  <ul id="itemList"></ul>

  <script>
    window.onload = function() {
      const input = document.getElementById("itemInput");
      const addBtn = document.getElementById("addBtn");
      const delBtn = document.getElementById("delBtn");
      const list = document.getElementById("itemList");
      addBtn.onclick = function() {
        const text = input.value.trim();
        if (text) {
          const items = text.split(",");
          items.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.trim();
            if (li.textContent) list.appendChild(li);
          });
          input.value = ""; 
        }
      };

      delBtn.onclick = function() {
        list.innerHTML = ""; 
      };
    };
  </script>
</body>
</html>
